<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="scoreboard-section">
                <div class="scoreboard-container">
                    <div class="home-container">
                        <h1 class="team-title">HOME</h1>
                        <p id="home-score-el" class="score">0</p>
                        
                        <button id="home_1" onclick="addOne(this.id)">+1</button>
                        <button id="home_2" onclick="addTwo(this.id)">+2</button>
                        <button id="home_3" onclick="addThree(this.id)">+3</button>
                    </div>

                    <div class="time-container">
                        <div>
                            <h2>TIME</h2>
                            <h3 class="time" id="timer">00:05</h3>
                        </div>
                        
                        <div>
                            <h2>PERIOD</h2>
                            <h3 class="time" id="period">1</h3>
                        </div>
                    </div>

                    <div class="guest-container">
                        <h1 class="team-title">GUEST</h1>
                        <p id="guest-score-el" class="score">0</p>

                        <button id="guest_1" onclick="addOne(this.id)">+1</button>
                        <button id="guest_2" onclick="addTwo(this.id)">+2</button>
                        <button id="guest_3" onclick="addThree(this.id)">+3</button>
                    </div>
                </div>

                <button id="newgame-btn" onclick="startGame()">NEW GAME</button>
                
            </div>

            <div class="show-section" id="showEl"></div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
